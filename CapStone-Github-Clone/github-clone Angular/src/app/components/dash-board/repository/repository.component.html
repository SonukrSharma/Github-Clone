<div class="show" *ngIf="empty">
    <h3>Username doesn't have any repositories yet.</h3>
</div>

<div *ngIf="show">
<div *ngFor="let repo of userData.data">
    <div class="card" >
        <div class="card-top">
            <div  style="display: flex;flex-direction: row;">
                <img src="https://img.icons8.com/ios-filled/50/null/book.png"/>
                <span class="repo" (click)="OnClick(repo.repoName)">{{repo.repoName}}</span>
                <div class="box">
                    <span> public</span>
                </div>
            </div>
                <button><img src="https://img.icons8.com/external-becris-lineal-becris/64/null/external-star-mintab-for-ios-becris-lineal-becris.png" style="height: 18px;width:20px;margin-right:5px;"/>Star</button>
        </div>
        <div class="type">
            <span class="dot"></span>
            <span class="type-text">Javascript</span>
        </div>
    </div>
    <hr class="line">
    
</div>
</div>
