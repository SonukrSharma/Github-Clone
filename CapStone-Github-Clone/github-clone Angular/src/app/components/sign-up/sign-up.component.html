<div class="navbar">
    <img src="https://img.icons8.com/glyph-neue/48/ffffff/github.png" (click)="toHome()" style="cursor: pointer;" />
    <div class="nav-text">
        <span style="color: rgb(86, 106, 141);">Already have an account?</span><span style="cursor: pointer;" (click)="toLogin()">Sign in â†’</span>
    </div>
</div>
<div class="sign-up-body">
    <div class="intro-details">
        <p>Welcome to Github! <br> Let's begin the adventure</p>
    </div>
    <div class="user-form">
        <form [formGroup]="RegisterationForm" (ngSubmit)="OnSubmit()">
            <fieldset>
                <label for="email" id="email">Enter your email</label><br>
                <input type="email" name="email"  formControlName="emailId">
                <!-- <button type="button">continue</button> -->
                <br><br>
            </fieldset>
            <fieldset>
                <label for="password" id="password">Create a password</label><br>
                <input type="password" name="password" formControlName="password">
                <!-- <button type="button">continue</button> -->
                <br><br>
            </fieldset>
            <fieldset>
                <label for="username" id="username">Enter a username</label><br>
                <input type="text" name="username"  formControlName="username">
                <!-- <button type="button">continue</button> -->
                <br><br>
            </fieldset>
            <fieldset>
                <label for="name" id="name">Enter your Name</label><br>
                <input type="text" name="name" formControlName="name">
                <!-- <button type="button">continue</button> -->
                <br><br>
            </fieldset>
            <fieldset>
                <label for="subscription" id="subscription">Would you like to receive product updates and announcements via email? <br> Type "y" for yes or "n" for no</label><br>
                <input type="text" name="subscription" formControlName="subscription">
                <!-- <button type="button">continue</button> -->
                <br><br>
            </fieldset>
            <fieldset>
                <button type="submit" id="submit" [disabled]="RegisterationForm.invalid || isDisable" >Create Account</button>
            </fieldset>
        </form>
    </div>
</div>
